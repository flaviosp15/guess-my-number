<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" />
    <title>PROJECT: Guess My Number!</title>
  </head>
  <body>
    <section class="game container">
      <header>
        <button class="btn-restart" type="button">Again!</button>
        <p class="between">(Between 1 and 20)</p>
        <h1 class="title">Guess My Number!</h1>
        <div class="number">?</div>
      </header>
      <main>
        <div class="left">
          <input class="guess" type="number" max="20" min="1" />
          <button class="btn-check" type="button">Check!</button>
        </div>
        <div class="right">
          <p class="message">Start guessing...</p>
          <p class="score">Score: <span class="span-score">20</span></p>
          <p class="highscore">
            Highscore: <span class="span-highscore">0</span>
          </p>
        </div>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
