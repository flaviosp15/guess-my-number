<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" />
  <title>PROJECT: Guess My Number!</title>
</head>

<body>
  <section class="game container">
    <header>
      <button class="btn-restart btn" type="button">Again!</button>
      <h1 class="title">Guess My Number!</h1>
      <p class="range-number">(Between 1 and 20)</p>
      <div class="number">?</div>
    </header>
    <main>
      <div class="box-input">
        <input class="guess" type="number" max="20" min="1" />
        <button class="btn-check btn" type="button">Check!</button>
      </div>
      <div class="box-score">
        <p class="message">Start guessing...</p>
        <p class="score">Score: <span class="span-score">20</span></p>
        <p class="highscore">
          Highscore: <span class="span-highscore">0</span>
        </p>
      </div>
    </main>
  </section>
  <script src="script.js"></script>
</body>

</html>
